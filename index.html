<!DOCTYPE html>
<html>
<head>
	<title>BM Form</title>
	<link href="styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body class="no-js">
	<div id="wrapper">
		<header>
			<h1>BM Form</h1>
		</header>
		<form id="ex-form" name="ex-form" method="post" action="so-and-so.php">

				<input name="ex[first-name]" id="ex-first-name" class="text" type="text">

			<label>
				<span>Last Name</span>
